<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The Code Review</title>
</head>
<body>

    <header>
        <div class="top-section">
            <h1 class="main-title">THE CODE REVIEW</h1>
        </div>
    </header>

    <div class="main-container">

        <div class="intro-section">

            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>

        </div>


        <form>

            <fieldset>

                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name">

                <label for="mail">Email Address</label>
                <input type="email" id="mail" name="user_email">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">

                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">

                <label for="city">City</label>
                <input type="text" id="city" name="user_city">

                <label for="state">State</label>
                <select name="user_state" id="state">
                    <option value="california">California</option>
                    <option value="florida">Florida</option>
                    <option value="texas">Texas</option>
                    <option value="ohio">Ohio</option>
                    <option value="alabama">Alabama</option>
                    <option value="washington">Washington</option>
                </select>

                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="user_zip-code">

            </fieldset>

            <fieldset>

                <legend>Newsletter</legend>

                <label>Select the newsletters you would like to receive</label>

                <input type="radio" id="html_news" value="html_news" name="news_option">
                <label for="html_news">Html News</label>

                <input type="radio" id="css_news" value="css_news" name="news_option">
                <label for="css_news">Css News</label>

                <input type="radio" id="javascript_news" value="javascript_news" name="news_option">
                <label for="javascript_news">Javascript News</label>

                <label>Newsletter format</label>

                <input type="radio" id="html_format" value="html_format" name="format_option">
                <label for="html_format">Html format</label>

                <input type="radio" id="plain_format" value="plain_format" name="format_option">
                <label for="plain_format">Plain text</label>


                <label for="user_feedback">Other topics you'd like to hear about</label>

                <textarea name="user_feedback" id="user_feedback"></textarea>


            </fieldset>

            <button type="submit">Sign Up</button>




        </form>

    </div>

</body>
</html>
